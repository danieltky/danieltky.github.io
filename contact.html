			<main id="swup" class="content-wrapper transition-fade">
				<div class="content">
					<div class="upper-section">
						<h1 class="main-title">Contact Me</h1>
						<div class="contact-wrapper">
							<form id="contact-form" class="contact-form" action="https://formspree.io/f/mgejnqdj" method="POST">
								<input type="email" name="email" class="contact-input" id="email" placeholder="Email" required>
								<textarea name="message" class="contact-textarea" rows="10" placeholder="Message" required></textarea>
								<button type="submit" class="contact-send-button" id="submit">
									<div class="send-button-inner">
										<i class="fa fa-paper-plane" aria-hidden="true"></i><span class="send-button-text">SEND</span>
									</div>
								</button>
							</form>
							<div class="direct-contact-sec">
								<ul class="contact-list">
									<li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-info-text contact-location">Kuala Lumpur, Malaysia</span></i></li>
									<li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-info-text contact-email"><a href="mailto:#" title="Send me an email">danieltan.ofp@gmail.com</a></span></i></li>
								</ul>
								<hr>
								<ul class="social-media-list">
									<li><a href="https://github.com/danieltky" class="social-media-icon">
										<i class="fa-brands fa-github" aria-hidden="true"></i></a>
									</li>
									<li><a href="#" target="_blank" class="social-media-icon">
										<i class="fa-brands fa-linkedin-in" aria-hidden="true"></i></a>
									</li>   
								</ul>
							</div>
						</div>
					</div>

			$(document).ready(function() {
				document.getElementById("year").innerHTML = new Date().getFullYear();
